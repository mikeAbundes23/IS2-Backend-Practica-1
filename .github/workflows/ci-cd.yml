name: CI/CD Pipeline Django
on:
  push:
    branches: ["main", "feature/ci-cd-setup"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd app
          python manage.py migrate
          python manage.py test

        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: ${{ secrets.DEBUG }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          GITHUB_ACTIONS: "true"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GT }}

      - name: Build Docker image
        run: |
          # Construir la imagen con etiqueta Ãºnica (SHA del commit)
          docker build -t ghcr.io/mikeabundes23/is2-backend-practica-1:${{ github.sha }} .

      - name: Push Docker image
        run: |
          # Publicar la imagen en GitHub Container Registry
          docker push ghcr.io/mikeabundes23/is2-backend-practica-1:${{ github.sha }}
